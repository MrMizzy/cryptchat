<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptChat Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-5 my-5">
        <h1>Welcome Back to CryptChat!</h1>
        <form id="loginForm" method="POST">
            <div class="form-floating mb-3 mt-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <span class="input-group-text"><i id="showPassword" class="fa fa-eye" aria-hidden="true"></i></span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="small text-muted text-center">Don't have an account? <a href="./register.html">Sign up here</a></p>
    </div>
</body>
<script>
    document.getElementById('showPassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Validate email format
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        try {
            const response = await fetch("./api/login.php", {
                method: "POST",
                body: new FormData(this)
            });

            if (response.ok) {
                alert('Login successful! Redirecting to chat...');
                window.location.href = "./encrypt_private.php";
            } else if (response.status === 401) {
                const errorData = await response.json();
                alert('Login failed: ' + errorData.error);
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>
</html>
