<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptChat Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-5 my-5">
        <h1>Create a CryptChat Account!</h1>
        <p>Start sending encrypted messages Today!</p>
        <form id="registerForm" method="POST">
            <div class="form-floating mb-3 mt-3"> 
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" maxlength="50" required>
                <label for="email">Email</label>
            </div>

            <!-- Added functionality for viewing password -->
            <div class="row my-3">
                <div class="col">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="input-group-text"><i id="showPassword" class="fa fa-eye" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="col">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        <span class="input-group-text"><i id="showConfirmPassword" class="fa fa-eye" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="small text-muted text-center">Already have an account? <a href="./login.html">Log in here</a></p>
    </div>
</body>
<script>
    document.getElementById('showPassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('showConfirmPassword').addEventListener('click', function() {
        const confirmPasswordField = document.getElementById('confirm_password');
        confirmPasswordField.type = confirmPasswordField.type === 'password' ? 'text' : 'password';
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Use regex to ensure valid email format
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            event.preventDefault();
            alert('Please enter a valid email address.');
            return;
        }

        // Check if passwords meet complexity requirements
        const passwordValue = document.getElementById('password').value;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordRegex.test(passwordValue)) {
            event.preventDefault();
            alert('Password must be at least 8 characters long, and include at least one uppercase letter, one lowercase letter, one number, and one special character.');
            return;
        }

        // Check if passwords match
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            alert('Passwords do not match. Please try again.');
            return;
        }


        // If all checks pass, the form can be submitted
        try {
            const response =  await fetch("./api/register.php", {
                method: "POST",
                body: new FormData(this)
            });

            if (response.ok) {
                alert('Registration successful! Please log in.');
                window.location.href = "./login.html";
            } else {
                const errorData = await response.json();
                alert('Registration failed: ' + errorData.message);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
</html>
